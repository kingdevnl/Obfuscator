group 'com.skillclient'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar.manifest.attributes(
        'Main-Class': 'com.skillclient.obfuscation.Main',
        'Class-Path': 'asm-all-5.2.jar'
)

dependencies {
    compile 'org.ow2.asm:asm-debug-all:5.2'
}
